<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/5.1/ -->
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>
        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

        <!-- https://favicon.io/emoji-favicons/money-bag/ -->
        <link href="/static/favicon.ico" rel="icon">
        <!-- <link href="/static/fio-logo-bottle-transp.png" rel="icon"> -->

        <!-- My own styling -->
        <link href="/static/styles.css" rel="stylesheet">

        <!--For custom / page-specific head data-->
        {% block head %}
        {% endblock %}  

        <title>Water OMS | {% block title %}{% endblock %}</title>

        <!-- Shared JavaScript files -->
        <script src="/static/site-buttons.js"></script>
    </head>

    <body>

        <nav class="navbar navbar-expand-lg navbar-light nav-container shadow-high sticky-top">
            <div class="container-fluid container-large">
                <!-- <a class="navbar-brand ms-3 me-5" href="/"><span class="white fw-bold">Water OMS</span></a> -->
                <a class="nav-link" href="/">
                    <!-- https://icons.getbootstrap.com/icons/house-fill/ -->
                    <svg xmlns="/static/house-fill.svg" width="16" height="16" fill="white" class="bi bi-house-fill home-icon" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="m8 3.293 6 6V13.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5V9.293l6-6zm5-.793V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z"/>
                        <path fill-rule="evenodd" d="M7.293 1.5a1 1 0 0 1 1.414 0l6.647 6.646a.5.5 0 0 1-.708.708L8 2.207 1.354 8.854a.5.5 0 1 1-.708-.708L7.293 1.5z"/>
                    </svg>
                    <!-- <div class="home-icon"></div> -->
                </a>
                <!--Collapsing Nav Button for smaller screens-->
                <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar">
                    {% if session["user_id"] %}
                        <ul class="navbar-nav me-auto">
                            <li class="nav-item"><a class="nav-link" href="/manage-orders">MANAGE ORDERS</a></li>
                            <li class="nav-item"><a class="nav-link" href="/history">ORDER HISTORY</a></li>
                            <li class="nav-item"><a class="nav-link" href="/sales">SALES</a></li>
                        </ul>
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item"><a class="nav-link" href="/logout">LOG OUT</a></li>
                        </ul>
                    {% else %}
                        <ul class="navbar-nav me-auto">
                            <li class="nav-item"><a class="nav-link" href="/place-order">ORDER NOW</a></li>
                            <li class="nav-item"><a class="nav-link" href="/order-status">CHECK ORDER STATUS</a></li>
                        </ul>
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item"><a class="nav-link" href="/login">ADMIN LOG IN</a></li>
                        </ul>
                    {% endif %}
                </div>
            </div>
        </nav>

        <main>
            {% block main %}{% endblock %}
        </main>

        <footer class="my-5 small text-center text-muted">
            &#169; Galileo Robin, CS50x 2022
        </footer>

    </body>

</html>
